<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/static/js/loader.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/login.js"></script>

    <title>두 마리 토끼 | Login</title>
</head>

<body>
    <header></header>
    <div class="container w-25">
        <form>
            <h2 class="text-center">로그인</h2>
            <div class="mb-3">
                <label for="Username" class="form-label">아이디</label>
                <input type="text" class="form-control" name="username" id="username" aria-describedby="usernameHelp">
                <div id="usernameHelp" class="form-text">아이디를 입력해 주세요</div>
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" name="password" id="password">
                <div id="passwordHelp" class="form-text">비밀번호를 입력해 주세요</div>
            </div>
            <div class="text-center mb-3">
                <a href="/users/signup.html" class="link-success">회원가입은 여기로!</a>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-outline-success" onclick="handleLoginButton()">로그인</button>
            </div>
        </form>
    </div>
</body>

</html>
