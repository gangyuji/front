<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/static/js/loader.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/post_detail.js"></script>

    <title>두 마리 토끼</title>
</head>

<body>
    <header></header>
    
    <div class="container border border-dark">
        <!-- <h5 id="post-title" class="mb-3"></h5> -->
        <div>
            <h1>
                <div id="post-user" style="float: left;"></div>
                <div id="following" style="float: left;"></div>
            </h1>
        </div>
        <div class="row row-cols-1 row-cols-md-2" id="post" style="clear: both;">
            
            <div id="post-image" class="col"></div>
            <div class="container">
                <div id="post-title" class="mb-5 fs-2"></div>
                <div id="post-content" class="col align-self-center"></div>
            </div>
        </div>
        <div class="col d-grid gap-2 d-md-flex justify-content-md-end p-0">
            <button type="button" class="btn btn-primary" onclick="postUpdate(window.location.search)">수정</button>
        </div>
        <div class="col d-grid gap-2 d-md-flex justify-content-md-end p-0">
            <button type="button" class="btn btn-primary" onclick="deletePosts(window.location.search)">삭제</button>
        </div>
    </div>
    <div class="container p-0">
        <ul class="list-unstyled" id="comments-list"></ul>
    </div>
    <div class="container p-0">
        <form>
            <div class="row mt-5 mb-5 m-auto">
                <div class="col-11 p-0">
                    <input type="text" id="new-comment" class="form-control" placeholder="please comment">
                </div>
                <div class="col d-grid gap-2 d-md-flex justify-content-md-end p-0">
                    <button type="button" class="btn btn-primary" onclick="submitComment()">등록</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
