<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/like.css">
    <link rel="stylesheet" href="/static/css/star.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/loader.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/post_detail.js"></script>

    <title>두 마리 토끼</title>
</head>

<body>
    <header></header>

    <div class="container border border-dark">
        <div>
            <h1>
                <div id="post-user" style="float: left;"></div>
                <div id="following" style="float: left;"></div>
            </h1>
        </div>
        <div class="row row-cols-1 row-cols-md-2" id="post" style="clear: both;">

            <div id="post-image" class="col"></div>
            <div class="container">
                <div id="post-title" class="mb-5 fs-2"></div>
                <div id="post-content" class="col align-self-center"></div>
                <div class="review_rating">
                    <div class="warning_msg"></div>
                    <div class="rating" id="star" style="margin-top: 450px;">
                        <input type="checkbox" name="rating" id="rating1" value="1" class="rate_radio" title="1점"
                            disabled>
                        <label for="rating1"></label>
                        <input type="checkbox" name="rating" id="rating2" value="2" class="rate_radio" title="2점"
                            disabled>
                        <label for="rating2"></label>
                        <input type="checkbox" name="rating" id="rating3" value="3" class="rate_radio" title="3점"
                            disabled>
                        <label for="rating3"></label>
                        <input type="checkbox" name="rating" id="rating4" value="4" class="rate_radio" title="4점"
                            disabled>
                        <label for="rating4"></label>
                        <input type="checkbox" name="rating" id="rating5" value="5" class="rate_radio" title="5점"
                            disabled>
                        <label for="rating5"></label>
                        <span class="col d-grid gap-2 d-md-flex justify-content-md-end p-0"
                            style="float: right; margin-top: 20px">
                            <button type="button" class="btn btn-primary" id="edit-button"
                                onclick="postUpdate(window.location.search)">수정</button>
                            <span class="col d-grid gap-2 d-md-flex justify-content-md-end p-0" style="float: right;">
                                <button type="button" class="btn btn-primary" id="delete-button"
                                    onclick="deletePosts(window.location.search)">삭제</button>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <section class="like-i">
            <span class="like-i2">
                <button class="like-i3" id="like-button" type="button" onclick="likeClick(window.location.search)">
                    <div class="bi-heart2" id="like-{{ post.id }}">
                        <span class="like" id="like" style="display:none;">
                            <svg aria-label="좋아요 취소" class="x1lliihq x1n2onr6" color="rgb(255, 48, 64)"
                                fill="rgb(255, 48, 64)" height="24" role="img" viewBox="0 0 48 48" width="24">
                                <title>좋아요 취소</title>
                                <path
                                    d="M34.6 3.1c-4.5 0-7.9 1.8-10.6 5.6-2.7-3.7-6.1-5.5-10.6-5.5C6 3.1 0 9.6 0 17.6c0 7.3 5.4 12 10.6 16.5.6.5 1.3 1.1 1.9 1.7l2.3 2c4.4 3.9 6.6 5.9 7.6 6.5.5.3 1.1.5 1.6.5s1.1-.2 1.6-.5c1-.6 2.8-2.2 7.8-6.8l2-1.8c.7-.6 1.3-1.2 2-1.7C42.7 29.6 48 25 48 17.6c0-8-6-14.5-13.4-14.5z">
                                </path>
                            </svg>
                        </span>
                        <span class="dislike" id="dislike" style="display:flex;">
                            <svg aria-label="좋아요" class="x1lliihq x1n2onr6" color="rgb(38, 38, 38)"
                                fill="rgb(38, 38, 38)" height="24" role="img" viewBox="0 0 24 24" width="24">
                                <title>좋아요</title>
                                <path
                                    d="M16.792 3.904A4.989 4.989 0 0 1 21.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 0 1 4.708-5.218 4.21 4.21 0 0 1 3.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 0 1 3.679-1.938m0-2a6.04 6.04 0 0 0-4.797 2.127 6.052 6.052 0 0 0-4.787-2.127A6.985 6.985 0 0 0 .5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 0 0 3.518 3.018 2 2 0 0 0 2.174 0 45.263 45.263 0 0 0 3.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 0 0-6.708-7.218Z">
                                </path>
                            </svg>
                        </span>
                    </div>
                </button>
            </span>
            <div class="count-like2">
                <span class="count-like3" id="count"></span>
            </div>
        </section>
    </div>
    <div class="container p-0">
        <ul class="list-unstyled" id="comments-list"></ul>
    </div>
    <div class="container p-0">
        <form>
            <div class="row mt-5 mb-5 m-auto">
                <div class="col-11 p-0">
                    <input type="text" id="new-comment" class="form-control" placeholder="please comment">
                </div>
                <div class="col d-grid gap-2 d-md-flex justify-content-md-end p-0">
                    <button type="button" class="btn btn-primary" onclick="submitComment()">등록</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
