<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/star.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/loader.js"></script>
    <script src="/static/js/post_list.js"></script>
    <script src="/static/js/post_detail.js"></script>

    <title>두 마리 토끼</title>
</head>

<body>
    <header></header>
    <div class="container">
        <h1>글쓰는 화면</h1>
        <form>
            <div class="form-group mb-3">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="post-title" placeholder="제목을 입력해주세요">
            </div>
            <div class="form-group mb-3">
                <label for="content">내용</label>
                <textarea class="form-control" id="post-content" placeholder="내용을 입력해주세요" rows="5"></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="image">사진</label>
                <input type="file" class="form-control-file" id="post-image">
            </div>
            <button type="button" class="btn btn-primary" onclick="updatePosts(window.location.search)">수정하기</button>
        </form>
    </div>
</body>

</html>
