
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

<script src="/static/js/api.js"></script>
<script src="/static/js/loader.js"></script>
<script src="/js/profile_edit.js"></script>

<title>두 마리 토끼 | 프로필</title>
</head>
<body>
    <header></header>
    <div class="container w-50">
        <form name="update-profile-box">
            <h2 class="text-center">프로필</h2>
            <div class="mb-3">
                <input type="text" class="form-control" name="email" id="username" placeholder="아이디" disabled>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="이메일" disabled>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="realname" id="realname" placeholder="이름">
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" name="age" id="age" placeholder="나이">
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="introduction" id="introduction" placeholder="자기소개 한 마디!"
                    rows="3"></textarea>
            </div>
            <div class="text-center mb-3">
                <button class="btn btn-outline-success" type="button" onclick="handleUpdateButton()">수정하기</button>
            </div>
        </form>
    </div>
    <script>
        // 초기화
        window.onload = async () => {
            const user = await getUser(); // 현재 로그인한 사용자 정보 가져오기
            if (user) {
                document.querySelector('#username').value = user.username;
                document.querySelector('#email').value = user.email;
                document.querySelector('#realname').value = user.realname || '';
                document.querySelector('#age').value = user.age || '';
                document.querySelector('#introduction').value = user.introduction || '';
            }
        }
    </script>
</body>
</html>
