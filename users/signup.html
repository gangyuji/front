<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/static/js/loader.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/signup.js"></script>

    <title>두 마리 토끼 | Signup</title>
</head>

<body>
    <header></header>
    <div class="container w-50">
        <form name="create-user-box">
            <h2 class="text-center">회원가입</h2>
            <div class="mb-3">
                <input type="text" class="form-control" name="email" id="username" placeholder="아이디">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password-check" id="password-check"
                    placeholder="비밀번호 확인">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="이메일">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="realname" id="realname" placeholder="이름">
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" name="age" id="age" placeholder="나이">
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="introduction" id="introduction" placeholder="자기소개 한 마디!"
                    rows="3"></textarea>
            </div>
            <div class="text-center mb-3">
                <button class="btn btn-outline-success" type="button" onclick="handleSigninButton()">가입하기</button>
            </div>
            <div class="text-end mb-3">
                <a href="/users/login.html" class="link-success">이미 계정이 있다면?</a>
            </div>
        </form>
    </div>
</body>

</html>
